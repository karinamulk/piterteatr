<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
    <style media="screen">
      * {
        box-sizing: border-box;
        font-family: 'Source Sans Pro', sans-serif;
      }
      body {
        background-color: rgb(0, 68, 53);
        padding: 0 90px;

      }
      body::before{
        content: "";
        position: absolute;
        left: 0;
        top: -80px;
        right: 0;
        background: url( 'images/1111.png');
        width: 100%;
        height: 100%;
        background-size: 100% auto ;
        display: block;
        opacity: .5;
      }
      h1{
        position: relative;
        display: block;
        line-height: 1em;
        font-style: normal;
        font-family: Source Sans Pro;
        font-weight: 700;
        font-size: 4.6em;
        color: rgba(255, 255, 255, 1);

      }
      .h1_name {
        padding-top: 0.3em;
      }
      .name {
        position: relative;
        display: inline-block;
        margin-top: 11em;
        margin-right: 10em;
      }
      #first_img {
      position: relative;
      display: inline-block;
      width: 18.5em;
      height: 18.5em;
      margin-bottom: -0.5em;
      }
    </style>
  </head>
  <body>
    <div class="name">
      <h1>АВТОНОМНАЯ<br>НЕКОММЕРЧЕСКАЯ<br>ОРГАНИЗАЦИЯ</h1>
      <h1 class="h1_name">«ТЕАТРЫ&nbspПЕТЕРБУРГА»</h1>
    </div>
    <img src="images/qqq.png" alt="" id="first_img">
  </body>
</html>
